<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Style.css">
    <link rel="stylesheet" href="css/resultado.css">
    <title>Formulario</title>
</head>
<body>
    <div class="titulo">
        <h1>Formulario de Registro</h1>
    </div>
    
<form method="POST" action="process/formu02.php" class="form">
    <label for="nombre">Nombre: <span class="punto">*</span></label>
    <input type="text" name="nombre" id="nombre" placeholder="Ingrese su Nombre" required/><br>

    <label for="apellido">Apellido: <span class="punto">*</span></label>
    <input type="text" name="apellido" id="apellido"placeholder="Ingrese su Apellido" required /><br>

    <label for="edad">Edad: <span class="punto">*</span></label>
    <input type="text" name="edad" id="edad" placeholder="Ingrese su Edad" required/><br>

    <br>

    <p>Género:</p>

    <label for="femenino">Femenino</label>
    <input type="radio" name="genero" value="Femenino" id="femenino" />
    
    <label for="masculino">Masculino</label>
    <input type="radio" name="genero" value="Masculino" id="masculino"/>
    

    <br>
    <p>País:</p>

    <select name="pais" id="pais">
        <option value="Argentina">Argentina</option>
        <option value="Chile">Chile</option>
        <option value="Venezuela">Venezuela</option>
        <option value="Brasil">Brasil</option>
        <option value="Colombia">Colombia</option>
    </select>
    <br>

    <p>Intereses:</p>

    <label for="tecnologia">
        <input type="checkbox" name="intereses[]" value="Tecnologia"/>
        Tecnología
    </label>
        <br>
    <label for="administracion">
        <input type="checkbox" name="intereses[]" value="Administracion">
        Administración
    </label>
        <br>
    <label for="redes">
        <input type="checkbox" name="intereses[]" value="Redes">
        Redes
    </label>
        <br>
    <label for="ciberseguridad">
        <input type="checkbox" name="intereses[]" value="Ciberseguridad">
        Ciberseguridad
    </label><br>

    
    <input type="submit" value="Enviar">
    
</form>
</body>
</html>
